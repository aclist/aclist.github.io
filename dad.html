<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DaD Countdown</title>
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 80px;
  color: white;
}
body {
	background-color: black
}
a {
	color: #7ec2d4
}
a:hover {
	color: #b0d6e1
}
</style>
</head>
<body>

<p id="header">
<a href="https://store.steampowered.com/app/2016590/Dark_and_Darker/" target="_blank">Alpha playtest #4</a> 
begins in:
</p>
<p id="timer"></p>

<script>
function setIntOnStart(func, interval) {
	func();
	return setInterval(func, interval);
}
var countDownDate = new Date("2023-02-06T18:00:00Z").getTime();
var x = setIntOnStart( _ => {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("timer").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("timer").innerHTML = "LIVE NOW";
  }
}, 1000);
</script>
</body>
</html>
